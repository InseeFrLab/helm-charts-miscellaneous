{{- $fullName := include "library-chart.fullname" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "library-chart.fullname" . }}
  labels:
    {{- include "library-chart.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "library-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "library-chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "library-chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      volumes:
        - name: config-server
          configMap:
            name: {{ include "library-chart.fullname" . }}
        - name: keys-volume
          emptyDir:
            sizeLimit: {{ .Values.bastionlab.keysDirSize }}
        - name: data-volume
        {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim | default (include "library-chart.fullname" .) }}
        {{- else }}
          emptyDir: {}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.service.image.repository }}:{{ .Values.service.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.service.image.pullPolicy }}
          volumeMounts:
            - mountPath: /app/bin/config.toml
              name: config-server
              subPath: config.toml
            - mountPath: /app/bin/keys
              name: keys-volume
            - mountPath: /app/bin/data_frames
              name: data-volume
          ports:
            - name: http
              containerPort: {{ .Values.networking.service.port}}
              protocol: TCP

          resources:
            {{- toYaml .Values.resources | nindent 12 }}

      initContainers:
        - name: generate-keys
          image: "python:alpine"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - mountPath: /home
              name: keys-volume
          command:
            - sh
            - -c
            - |
              pip install --no-cache cryptography && \
              wget https://raw.githubusercontent.com/mithril-security/bastionlab/master/client/src/bastionlab/keys.py && \
              wget https://raw.githubusercontent.com/amine-bs/bastionlab-helm-chart/main/utils/generate_keys.py && \
              mkdir /home/owners && \
              mkdir /home/users && \
              mkdir /home/privkeys && \
              python generate_keys.py {{ .Values.bastionlab.usersNumber }}
              
      {{- with .Values.nodeSelector }} 
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
